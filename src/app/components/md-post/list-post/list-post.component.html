<div class="container mt-4">



  <!--News card-->
  <div class="card border-primary mb-4 text-center hoverable">
    <div class="card-body">
      <!--Grid row-->
      <div class="row" *ngFor="let post of posts" >

        <!--Grid column-->
        <div class="col-md-4 offset-md-1 mx-3 my-3 ">
          <!--Featured image-->
          <div class="view overlay hm-white-slight">
            <img [src]="post.urlImage" class="img-fluid" alt="Sample image for first version of blog listing">
            <a>
              <div class="mask"></div>
            </a>
          </div>
        </div>
        <!--Grid column-->

        <!--Grid column-->
        <div class="col-md-7 text-left ml-3 mt-3">
          <!--Excerpt-->
          <a href="" class="green-text">
            <h6 class="font-bold pb-1"><i class="fa fa-desktop"></i> Work</h6>
          </a>
          <h4 class="mb-4"><strong>{{post.title}}</strong></h4>
          <p>{{post.description}}</p>
          <p>by <a><strong>Carine Fox</strong></a>, 19/08/2016</p>
          <a class="btn btn-primary">Read more</a>
        </div>
        <!--Grid column-->
      </div>
      <!--Grid row-->
    </div>
  </div>
  <!--News card-->
</div>
